components:
  schemas:
    CategorySchema:
      type: object
      properties:
        id:
          type: number
          readOnly: true
          example: 1
        title:
          type: string
          required: true
          example: 'Categoria 01'
        imageUrl:
          type: string
          required: true
          example: 'http://site.com/image.png'
        createdAt:
          type: date
          readOnly: true
          example: '2023-01-01T00:19:12.088Z'
        updatedAt:
          type: date
          readOnly: true
          example: '2023-01-01T00:19:12.088Z'
